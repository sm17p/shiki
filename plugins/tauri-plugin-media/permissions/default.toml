permissions = [
  "allow-get-media-items",
  "allow-check-media-permissions",
  "allow-request-media-permissions",
  "allow-pick-folder",
  # "mobile:readStorage", # Android <= 12
  # "mobile:readMediaImages", # Android >= 13
  # "mobile:readMediaVideo", # Android >= 13
